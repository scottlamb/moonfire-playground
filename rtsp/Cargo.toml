[package]
name = "moonfire-rtsp"
version = "0.1.0"
authors = ["Scott Lamb <slamb@slamb.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.0.1"
digest_auth = "0.2.4"
failure = "0.1.8"
futures = "0.3.14"
h264-reader = "0.4.0"
once_cell = "1.7.2"
regex = "1.1.0"
rtcp = "0.2.1"
rtp = "0.2.2"
# alternatively: rtp-rs = "0.5.0"
rtsp-types = "0.0.1"
sdp = "0.1.3"
# alternatively: sdp = "0.1.3"
# alternatively: sdp-types = "0.1.1"
structopt = "0.3.21"
tokio = { version = "1.5.0", features = ["full"] }
tokio-util = { version = "0.6.6", features = ["codec"] }
url = "2.2.1"